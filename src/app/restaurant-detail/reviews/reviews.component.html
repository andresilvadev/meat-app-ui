<!-- Pipe: async
Ao invez o subscribe dentro do meu component.ts, pegar a resposta
e atribuiar para uma propriedade interna.
O pipe async vai fazer o subcribe para mim, pegar esses dados e iterar sobre eles
-->
<div class="col-xs-12 col-sm-6" *ngFor="let review of reviews | async">
  <div class="box box-solid">
    <div class="box-header with-border">
      <span class="review-score pull-right"
        ><i class="fa fa-star">{{ review.rating }}</i></span
      >
      <div class="user-block">
        <img
          *ngIf="review.rating < 3"
          alt="User Image"
          class="img-circle"
          src="assets/img/reactions/pissed.png"
        />
        <img
          *ngIf="review.rating >= 3 && review.rating < 4"
          alt="User Image"
          class="img-circle"
          src="assets/img/reactions/soso.png"
        />
        <img
          *ngIf="review.rating >= 4"
          alt="User Image"
          class="img-circle"
          src="assets/img/reactions/loved.png"
        />

        <span class="username">{{ review.name }}</span>
        <span class="description">{{ review.date | date: "dd/MM/yyyy" }} </span>
      </div>
    </div>

    <div class="box-body">
      <p>{{ review.comments }}</p>
    </div>
  </div>
</div>

<div class="col-xs-12 col-sm-6">
  <div class="box box-solid">
    <div class="box-header with-border">
      <span class="review-score pull-right"><i class="fa fa-star"></i> 3</span>
      <div class="user-block">
        <img
          alt="User Image"
          class="img-circle"
          src="assets/img/reactions/soso.png"
        />

        <span class="username">Aline</span>
        <span class="description">12/12/2016</span>
      </div>
    </div>

    <div class="box-body">
      <p>NÃO recomendo. O recheio é só um creme, não tem camarão e nem carne</p>
    </div>
  </div>
</div>
