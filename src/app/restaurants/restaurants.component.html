<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearch()" class="pull-right">
      <span *ngIf="inputTermSearch.value">
        <small>{{ inputTermSearch.value }}</small>
      </span>
      <i class="search-link fa fa-search"></i>
    </a>
  </h1>

  <!-- Barra de busca -->
  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
            <input type="text" #inputTermSearch formControlName="searchControl" class="form-control" placeholder="O que você está procurando?">
        </div>
      </form>
    </div>
  </div>

</section>

<section class="content">
  <div class="row">
    <!--
      Usamos a diretiva *ngFor para iterar um conjunto de restaurants,
      depois passamos para o nosso componente individual restaurant,
      que foi utilizado o decorator input no componente individual
    -->
    <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
      <!--
        No componente individual temos uma propriedade restaurant
        e fazemos um property bind com o item individual que está sendo iterado no ngFor
       -->
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>
    <div class="col-xs-12" *ngIf="restaurants?.length === 0">
        <p class="lead text-center">Não foram encontradas itens para a sua busca</p>
    </div>
  </div>
</section>

<!-- FIM  do CONTEÚDO -->
